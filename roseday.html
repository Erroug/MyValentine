  <!-- ADDED: Full-screen memories collage -->
  <style>
    .dummy-collage {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-auto-rows: minmax(180px, 1fr);
      gap: 40px;
      padding: 32px 40px 90px;
      height: 100vh;
      align-content: center;
    }

    .dummy-photo {
      background: #fff;
      padding: 10px 10px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transform: rotate(var(--r));
      opacity: 0.85;
      filter: blur(0.4px);
    }

    .dummy-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Keep original content always on top */
    .container,
    .rose-bloom {
      position: relative;
      z-index: 2;
    }

    /* Center the Rose Day card */
    .rose-day .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }

    /* Rose-shade text color for this page */
    .rose-day .container,
    .rose-day .love-header h1,
    .rose-day .love-header p {
      color: #ff7aa2;
    }

    /* Center rose button */
    .rose-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 6;
      width: 76px;
      height: 76px;
      border-radius: 50%;
      border: 1px solid rgba(255, 180, 210, 0.7);
      background: rgba(255, 240, 246, 0.25);
      color: #ff7aa2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 120, 170, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    .rose-button .rose-emoji {
      font-size: 48px;
      display: inline-block;
      transition: transform 0.25s ease;
    }

    .rose-button .rose-text {
      font-size: 11px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      line-height: 1;
    }

    .rose-button::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      border: 2px solid rgba(255, 140, 180, 0.6);
      opacity: 0;
      transform: scale(0.8);
    }

    .rose-button:hover {
      box-shadow: 0 0 22px rgba(255, 140, 180, 0.9), 0 0 50px rgba(255, 120, 170, 0.6);
      background: rgba(255, 220, 235, 0.35);
      animation: rosePulse 1.4s ease-in-out infinite;
    }

    .rose-button:hover .rose-emoji {
      animation: roseSpin 1.2s linear infinite;
    }

    .rose-button:hover::after {
      animation: roseBloom 1.2s ease-out infinite;
    }

    @keyframes roseSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rosePulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }

    @keyframes roseBloom {
      0% { opacity: 0.8; transform: scale(0.7); }
      100% { opacity: 0; transform: scale(1.4); }
    }
  </style>
</head>
