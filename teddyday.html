<script>
/* ================= PERFECT CIRCLE ALIGNMENT ================= */
const scene = document.getElementById("scene");
const cards = document.querySelectorAll(".card");
const centerVideo = document.querySelector(".center-video");

function positionCards(){
  const sceneRect = scene.getBoundingClientRect();
  const videoRect = centerVideo.getBoundingClientRect();
  const cx = sceneRect.width / 2;
  const cy = sceneRect.height / 2;
  const cardSize = cards[0] ? cards[0].offsetWidth : 64;
  const safeGap = 34;
  const ringPadding =4;

  // Use video diagonal so cards stay evenly spaced around the full frame.
  const videoHalfDiagonal = Math.hypot(videoRect.width / 2, videoRect.height / 2);
  const desiredRadius = videoHalfDiagonal + cardSize / 2 + safeGap;
  const maxRadius = Math.min(cx, cy) - cardSize / 2 - ringPadding;
  const radius = Math.min(desiredRadius, maxRadius);

  cards.forEach((card, i) => {
    const angle = (i / cards.length) * Math.PI * 2 - Math.PI / 2;
    card.style.left = cx + radius * Math.cos(angle) + "px";
    card.style.top  = cy + radius * Math.sin(angle) + "px";
  });
}

window.addEventListener("resize", positionCards);
positionCards();

/* ================= MODAL ================= */
function openModal(type, content, caption = ""){
  const modal = document.getElementById("modal");
  const box = document.getElementById("modalContent");

  if(type === "lottie"){
    box.innerHTML = `
      <lottie-player
        src="${content}"
        autoplay
        loop
        style="width:100%;height:260px">
      </lottie-player>
      <p>${caption || "Just for you üòòüíñ"}</p>
    `;
  } else {
    box.innerHTML = `<p>${content}</p>`;
  }
  modal.classList.add("active");
}

function closeModal(){
  document.getElementById("modal").classList.remove("active");
}
